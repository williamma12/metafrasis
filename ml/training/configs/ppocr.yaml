# PP-OCR Text Recognizer Training Configuration
# Usage: python -m training.finetune.recognizers.ppocr training/configs/ppocr.yaml

# Data
data_dir: data/exports/recognizer
output_dir: data/training/ppocr

# Dataset splitting
split_ratio: 0.9

# Model (lightweight MobileNetV3)
hidden_size: 48
num_layers: 2

# Training
epochs: 100
batch_size: 64
learning_rate: 0.001
weight_decay: 0.00001
warmup_epochs: 5
patience: 15
scheduler: cosine

# Gradient accumulation (for larger effective batch size)
accumulation_steps: 2

# Input
img_height: 32
img_width: 320

# Export (optional)
export_onnx: false

# Workers
num_workers: 4

# CRNN Text Recognizer Training Configuration
# Usage: python -m training.finetune.recognizers.crnn training/configs/crnn.yaml

# Data
data_dir: data/exports/recognizer
output_dir: data/training/crnn

# Dataset splitting
split_ratio: 0.9

# Model
hidden_size: 256
num_layers: 2

# Training
epochs: 100
batch_size: 32
learning_rate: 0.001
weight_decay: 0.0001
warmup_epochs: 5
patience: 10
scheduler: cosine

# Input
img_height: 32
img_width: 128

# Export (optional)
export_onnx: false

# Workers
num_workers: 4

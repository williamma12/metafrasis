# CRAFT Text Detector Training Configuration
# Usage: python -m training.finetune.detectors.craft training/configs/craft.yaml

# Data - accepts:
#   - Annotation directory: data/annotations/<dataset_name>
#   - Zip file: data/datasets/<dataset>.zip
#   - Exported format: data/exports/<name> (with train/val subdirs)
data_dir: data/annotations/test
output_dir: data/training/craft

# Dataset splitting
split_ratio: 0.9

# Model
pretrained_backbone: true

# Training
epochs: 100
batch_size: 8
learning_rate: 0.0001
weight_decay: 0.0001
warmup_epochs: 5
patience: 15

# Loss
neg_ratio: 3.0

# Input
img_size: 768

# Evaluation
iou_threshold: 0.5

# Export (optional)
export_onnx: false

# Workers
num_workers: 4

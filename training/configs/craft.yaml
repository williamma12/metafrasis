# CRAFT Text Detector Training Configuration
# Usage: python -m training.finetune.train_craft --config training/configs/craft.yaml

# Data
data_dir: data/exports/detector/craft
output_dir: training/outputs/craft

# Model
pretrained_backbone: true

# Training
epochs: 100
batch_size: 8
learning_rate: 0.0001
weight_decay: 0.0001
warmup_epochs: 5
patience: 15

# Loss
neg_ratio: 3.0

# Input
img_size: 768

# Workers
num_workers: 4

# DBNet Text Detector Training Configuration
# Usage: python -m training.finetune.train_db --config training/configs/db.yaml

# Data
data_dir: data/exports/detector/db
output_dir: training/outputs/db

# Model
pretrained_backbone: true

# Training
epochs: 100
batch_size: 16
learning_rate: 0.0001
weight_decay: 0.0001
warmup_epochs: 5
patience: 15

# Loss weights
bce_weight: 1.0
l1_weight: 10.0
dice_weight: 1.0

# Input
img_size: 640

# Workers
num_workers: 4
